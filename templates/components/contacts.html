<section class="colorlib-contact" data-section="contact">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                <span class="heading-meta">Get in Touch</span>
                <h2 class="colorlib-heading">Contact</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
                    <div class="colorlib-icon">
                        <i class="icon-mail"></i>
                    </div>
                    <div class="colorlib-text">
                        <p>
                            <a href="mailto:{{ my_data.contacts['email'] }}">{{ my_data.contacts['email'] }}</a>
                        </p>
                    </div>
                </div>

                <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
                    <div class="colorlib-icon">
                        <i class="icon-phone"></i>
                    </div>
                    <div class="colorlib-text">
                        <p>
                            <a href="tel:{{ my_data.contacts['phone'] }}">{{ my_data.contacts['phone'] }}</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Right-aligned links -->
            <div class="col-md-7">
                <!-- GitHub Link -->
                <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInRight">
                    <div class="colorlib-icon">
                        <i class="icon-github"></i>
                    </div>
                    <div class="colorlib-text">
                        <p>
                            <a href="{{ my_data.contacts['github'] }}" target="_blank">GitHub</a>
                        </p>
                    </div>
                </div>

                <!-- LinkedIn Link -->
                <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInRight">
                    <div class="colorlib-icon">
                        <i class="icon-linkedin2"></i>
                    </div>
                    <div class="colorlib-text">
                        <p>
                            <a href="{{ my_data.contacts['linkedin'] }}" target="_blank">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
